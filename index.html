<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Favorite Girl üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ffecd2, #fcb69f);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 100, 100, 0.5);
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 2.5em;
      color: #ff6f91;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 20px;
    }

    button {
      background-color: #ff6f91;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #ff3f70;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dog {
      position: absolute;
      font-size: 2em;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hey Pretty MAHUUU üê∂üíï</h1>
    <p>You make my heart wag like a happy pup's tail!</p>
    <button onclick="releaseDogs()">Click for a Surprise</button>
  </div>

  <div id="dog-container"></div>

  <script>
    function releaseDogs() {
      const dogContainer = document.getElementById('dog-container');
      for (let i = 0; i < 15; i++) {
        const dog = document.createElement('div');
        dog.classList.add('dog');
        dog.textContent = 'üê∂';
        dog.style.left = Math.random() * 100 + 'vw';
        dog.style.fontSize = (1.5 + Math.random() * 1.5) + 'em';
        dog.style.animationDuration = (3 + Math.random() * 2) + 's';
        dogContainer.appendChild(dog);

        setTimeout(() => {
          dog.remove();
        }, 5000);
      }
    }
  </script>
</body>
</html>
